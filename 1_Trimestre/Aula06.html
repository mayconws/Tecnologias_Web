<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms com Radio e Checkbox</title>
  </head>
  <body>

    <h3><strong>Questionário sobre HTML</strong></h3>

    <form action="" method="get">

      <h5>1) Assinale a Altenativa Correta:</h5>
      <input type="radio" name="q1" value="a" id="q1a">
      <label for="q1a">a) A tag de parágrafo é a "par."</label><br>

      <input type="radio" name="q1" value="b" id="q1b">
      <label for="q1b">b) A tag de imagem é "i."</label><br>

      <input type="radio" name="q1" value="c" id="q1c">
      <label for="q1c">c) A tag de Link é "Li"</label><br>

      <input type="radio" name="q1" value="d" id="q1d">
      <label for="q1d">d) A tag "div" serve para a grupar alementos.</label><br>

      <br>
      <input type="submit" name="" value="Responder">

      <h5>2) Marque as afirmações verdadeiras:</h5>
      <input type="radio" name="q2" value="a" id="q2a">
      <label for="q2a">a) A tag de formulário é "fml."</label><br>

      <input type="radio" name="q2" value="b" id="q2b">
      <label for="q2b">b) A tag do corpo do texto de uma página HTML é "body."</label><br>

      <input type="radio" name="q2" value="c" id="q2c">
      <label for="q2c">3) Qual a tag de Titulo "tags."</label><br>

      <br>
      <input type="submit" name="" value="Responder">

      <h5>3) Marque as afirmações verdadeiras:</h5>
      <input type="checkbox" name="q3[]" value="a" id="qa3">
      <label for="qa3">O endereço de um link é definido na propriedade</label><br>

      <input type="checkbox" name="q3[]" value="b" id="qb3">
      <label for="qb3">O atributo "id" de ve ser único em arquivo HTML.</label><br>

      <input type="checkbox" name="q3[]" value="c" id="qc3">
      <label for="qc3">É obrigatório colocar o atributo "class" em um formulário.</label><br>

      <h5>4) Marque as alternativas corretas:</h5>
      <input type="checkbox" name="q4[]" value="a" id="qa4">
      <label for="qa4">a) O tag "input" mostra para o usuários opçções na tela.</label><br>

      <input type="checkbox" name="q4[]" value="b" id="qb4">
      <label for="qb4">A tag "style" aplica cores de fundo no documento HTML.</label><br>

      <input type="checkbox" name="q4[]" value="c" id="qc4">
      <label for="qc4"> A tag "src" mostra um titulo.</label><br>

      <br>
      <input type="submit" name="" value="Responder">

      <h5>5) Cite e explique uma tag de video e uma de áudio:</h5>
      <textarea name="q5" rows="5" cols="50"></textarea><br>

      <br>
      <input type="submit" name="" value="Responder">

    </form>

  </body>
</html>
