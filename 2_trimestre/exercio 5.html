<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>

    <!-- Importação do jQuery -->
    <script src="js/jquery-3.3.1.js"> </script>

    <!-- Todo Javascript é utilizado dentro da tag script -->
    <script>
      // Tudo aqui é considerado Javascript
      $(document).ready(function(){

        alert("Vamos começar!");

        // Evento de click no elemento aba1
        $("#aba1").click(function(){
          $("#p1").fadeIn();

        });



        $("#aba2").click(function(){
          $("#p2").fadeIn();
        });


        $("#aba3").click(function(){
          $("#p3").fadeIn();
        });


        $("#aba4").click(function(){
          $("#p4").fadeIn();
        });


      });
    </script>

    <style media="screen">
      #p1, #p2, #p3, #p4{
        display: none;
      }
    </style>

  </head>
  <body>

    <h3>Criação de Cadastro</h3>

    <a href="#" id="aba1">/Documentos/</a>
    <a href="#" id="aba2">/Formação Acadêmica/</a>
    <a href="#" id="aba3">/Dados Profissionais/</a>
    <a href="#" id="aba4">/Email e Senha/</a>

    <p id="p1">
      <h3>Cadastro</h3>

      <!-- O action representa o destino dos dados deste formulário
      O method como esses dados serão enviados:
        get - manda pela url
        post - manda empacotado -->
      <form id="formRegistrar" action="" method="post">

        <label>Usuário</label><br>
        <input type="text" name="usuario" value="" placeholder="Digite um nome de usuário"><br>

        <label>Endereço</label><br>
        <input type="text" name="Endereço" value="" placeholder="Digite seu Endereço"><br>

        <label>RG</label><br>
        <input type="text" name="RG" value="" placeholder="Digite seu RG"><br>

        <label>CPF</label><br>
        <input type="text" name="CPF" value="" placeholder="Digite seu CPF"><br>

      <hr>

    </p>

    <p id="p2">
      <label>Nível Escolar</label><br>
      <!-- O select é aquela caixa de seleção com várias opções.
      A ordem das opções (option) é a mesma que aparece na tela.
      A primeira serve apenas de informação para o usuário e fica vazia mesmo. -->
      <select name="Formação">
        <option value="">Informe sua Formação</option>
        <option value="">Fundamental Incompleto</option>
        <option value="">Fundamental Completo</option>
        <option value="">Médio Incompleto</option>
        <option value="">Médio Completo</option>
        <option value="">Superior Incompleto</option>
        <option value="">Superior Completo</option>

      </select>
      <br><br>

        <label>Especialização</label><br>
        <input type="text" name="Endereço" value="" placeholder="Digite sua especialização "><br>


    </p>

    <p id="p3">
      <label>Entrada na Empresa</label><br>
      <input type="date" name="Entrada" value=""><br>

      <label>Saída da Empresa</label><br>
      <input type="date" name="Saida" value=""><br>
    </p>

    <p id="p4">
        <label>E-mail</label><br>
        <input type="email" name="email" value="" placeholder="fulano@tal.com"><br>

        <label>Senha</label><br>
        <input type="password" name="senha" value="" placeholder="Máximo 8 caracteres" maxlength="8"><br></p>
        <input type="submit" value="Registrar">
        <input type="reset"  value="Limpar">
      </form>

</body>
</html>
