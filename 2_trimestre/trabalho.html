<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Clientes</title>
    <!-- 1º importar o jquery -->
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <!-- 2º - Importar o js do Bootstrap -->
    <script src="bootstrap/bootstrap.min.js" charset="utf-8"></script>
    <!-- 3º Importar o css do Bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- 4º Implementar o js (nosso código) -->
    <script type="text/javascript">
      $(document).ready(function() {

        $("#submter").click(function(){
          alert("Cadastro Finalizado");

        });

        $("#aba1").click(function(){
          $("#p1").fadeIn();

        });

        $("#aba2").click(function(){
          $("#p2").fadeIn();
        });

        $("#aba3").click(function(){
          $("#p3").fadeIn();
        });

        $("#aba4").click(function(){
          $("#p4").fadeIn();

        });
      });

    </script>

    <style media="screen">
      #p1, #p2, #p3, #p4{
        display: none;
      }
    </style>

  </head>
  <body class="p-3 mb-2 bg-light text-dark font-weight-bold">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="container">
      <a class="navbar-brand h1 navbar-mb-0"href="#" >Formulário de Cadastro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarSite">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSite">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" button class="btn btn-primary" id="aba1">Dados do Cliente</a>
            <a href="#" button class="btn btn-primary" id="aba2">Formação Acadêmica</a>
            <a href="#" button class="btn btn-primary" id="aba3">Dados Profissionais</a>
            <a href="#" button class="btn btn-primary" id="aba4">Email e Senha</a>
          </li>
        </ul>

        <ul class="nav-bar ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">
              Social
            </a>

            <div class="dropdown-menu ">
              <a class="dropdown-item" href="https://www.facebook.com/" target="blank">Facebook</a>
              <a class="dropdown-item" href="https://twitter.com/?lang=pt-br" target="blank">Twitter</a>
              <a class="dropdown-item" href="https://www.instagram.com/?hl=pt-br" target="blank">Instagram</a>
            </div>
          </li>
        </ul>

        </div>

      </div>

    </nav>
    <br>

    <p id="p1">
      <h4 class="font-weight-bold">Cadastro</h4>
      <img src="http://www.myrp.com.br/blog/wp-content/uploads/2017/04/Cadastro-de-Clientes_Imagem1.png" style="width:100px"><br><br>
      <form id="formRegistrar" action="" method="post">

        <label>Usuário*</label><br>
        <input type="text" name="usuario" value="" placeholder="Digite um nome de usuário"><br><br>

        <label>Endereço*</label><br>
        <input type="text" name="Endereço" value="" placeholder="Digite seu Endereço"><br><br>

        <label>RG*</label><br>
        <input type="text" name="RG" value="" placeholder="Digite seu RG"><br><br>

        <label>CPF*</label><br>
        <input type="text" name="CPF" value="" placeholder="Digite seu CPF"><br>

      <hr>

    </p>

    <p id="p2">
      <label>Nível Escolar</label><br>

      <select name="Formação">
        <option value="">Informe sua Formação</option>
        <option value="">Fundamental Incompleto</option>
        <option value="">Fundamental Completo</option>
        <option value="">Médio Incompleto</option>
        <option value="">Médio Completo</option>
        <option value="">Superior Incompleto</option>
        <option value="">Superior Completo</option>

      </select>
      <br><br>

        <label>Especialização</label><br>
        <input type="text" name="Endereço" value="" placeholder="Digite sua especialização "><br>

    </p>

    <p id="p3">
      <label>Data de Admissão*</label><br>
      <input type="date" name="Entrada" value=""><br><br>

      <label>Data de Demissão*</label><br>
      <input type="date" name="Saida" value=""><br>
    </p>

    <p id="p4">
        <label>E-mail*</label><br>
        <input type="email" name="email" value="" placeholder="fulano@tal.com"><br><br>

        <label>Senha*</label><br>
        <input type="password" name="senha" value="" placeholder="Máximo 8 caracteres" maxlength="8"><br></p>
        <button id="submter" class="btn btn-primary" type="submit" value="Registrar">Registrar</button>
        <button id="limpar" class="btn btn-success" type="reset"  value="Limpar">Limpar</button>
      </form>
      <hr>
      <p>Os Campos com Asteriscos(*) São Obrigatórios</p>
      <hr>

  </body>
</html>
